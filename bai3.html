<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 3</title>
</head>
<body>

  <script>
    /*
      Viết hàm sumOfListPrime() nhận vào một số nguyên x , hàm trả
      về giá trị là tổng các số nguyên tố từ 0 cho tới x.
    */

    function sumOfListPrime(num) {
      if(num <= 1) return 0;
      if(num === 2) return 2;

      let sum = 2;
      for (let i = 3; i <= num; i++) {
        let is_prime = true;

        // check is prime
        for (let j = 2; j < i; j++) {
          if(i % j === 0) {
            is_prime = false;
            break;
          }
        }

        // add to sum if is prime
        if(is_prime) {
          sum += i;
        }
      }
      return sum;
    }

    const test_num = 100;
    console.log(sumOfListPrime(test_num));

  </script>
  
</body>
</html>
