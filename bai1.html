<body>
  <script>
    /*
    Cho danh sách các điểm thi ở trong một mảng. Hãy viết hàm
    findAvg() với đầu vào là một mảng điểm và đầu ra là điểm trung
    bình của danh sách điểm thi. 
    */ 
    const score = [7, 10, 9, 8, 9, 7, 9];

    function findAvg(arr) {
      let sum = 0;

      if(arr.length === 0) {
        return sum;
      }

      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }

      return sum / arr.length;
    }

    console.log(findAvg(score));
  </script>
</body>
